<h1>
  {{title}}
</h1>
<p>
  {{version}}
</p>
<!--{{collection|json}}-->
<!-->2.2.1 utiliser directive *ngfor pour afficher collection dans une boucle</!-->
<div *ngFor="let item of collection">
  <!-->2.2.2 afficher chaque item à l'aide d'un p.</!-->
  <p>Référence : {{item.reference}}</p>
  <p>Nom : {{item.name}}</p>
  <hr>
</div>
