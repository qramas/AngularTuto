<!-->2.2.1 ajout click avec appel fonction toggleAnimateState() sur panel-default 2.5.1 reférencer le trigger dans le div panel-default
et on l'a cablé à la propriété animateState
</!-->
<div class="panel panel-default" (click)='item.toggleAnimateState()' [@itemAnimateState]="item.animateState">
    <div class="panel-heading">
        <span>Référence : {{item.reference}}</span>
        <span class="state-0 pull-right" *ngIf="0==item.state ">A livrer</span>
        <span class="state-1 pull-right" *ngIf="1==item.state ">En cours de livraison</span>
        <span class="state-2 pull-right" *ngIf="2==item.state ">Livrée</span>
    </div>
    <div class="panel-body">
        <p>Nom : {{item.name|uppercase}}</p>
    </div>
</div>
