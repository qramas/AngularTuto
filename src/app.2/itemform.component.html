<form #itemform="ngForm" class="form">
    <h4>Ajouter une commande</h4>
    <div class="form-group">
        <input [(ngModel)]=" newItem.reference " name="reference " required minlength="4 " #ref="ngModel" class="form-control" placeholder="Référence ex. 1234">
        <div [hidden]="ref.valid || ref.pristine || !newItem.reference" class="alert alert-danger">
            Champ invalide
        </div>
    </div>

    <div class="form-group">
        <input [(ngModel)]=" newItem.name " name="name " required class="form-control" placeholder="Nom et prénom du client">
    </div>
    <div class="form-group">

        <select [(ngModel)]="newItem.state " name="state " required class="form-control">
                <option value="0">A livrer</option>
                <option value="1">En cours de livraison</option>
                <option value="2">Livrée</option>
            </select>
    </div>
    <button [disabled]="!itemform.valid " (click)='createObjectItem($event)' class="btn btn-primary">Create Object</button>
</form>
